<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>QazCreators - Сброс пароля</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <style type="text/tailwindcss">
    :root {
      --primary-purple: #8B5CF6;
      --primary-teal: #2DD4BF;
      --primary-pink: #EC4899;
      --dark-bg: #0F172A;
      --card-bg: #1E293B;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: #CBD5E1;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px 5px rgba(139, 92, 246, 0.5);
    }
    .form-input {
      @apply w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--primary-purple)] focus:border-transparent transition-all;
    }
  </style>
</head>
<body class="text-gray-300">
<div class="min-h-screen flex flex-col items-center justify-center bg-[var(--dark-bg)] p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <a class="inline-flex items-center justify-center" href="#">
        <span class="material-icons-outlined text-[var(--primary-purple)] mr-2 text-4xl">hub</span>
        <h1 class="text-3xl font-bold text-white">QazCreators</h1>
      </a>
    </div>
    <div class="bg-[var(--card-bg)] p-8 rounded-2xl shadow-lg border border-slate-700/50">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-white">Сброс пароля</h2>
        <p class="text-gray-400 mt-2">Введите ваш email, и мы отправим ссылку для сброса пароля.</p>
      </div>
      <form action="#" method="POST">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2" for="email">Адрес электронной почты</label>
            <div class="relative">
                            <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                email
                            </span>
              <input class="form-input pl-11" id="email" name="email" placeholder="vy@example.com" required="" type="email"/>
            </div>
          </div>
          <div>
            <button class="w-full bg-[var(--primary-purple)] hover:bg-purple-500 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 btn-glow flex items-center justify-center space-x-2" type="submit">
              <span>Отправить ссылку для сброса</span>
              <span class="material-icons-outlined text-sm">arrow_forward</span>
            </button>
          </div>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Вспомнили свой пароль?
          <a class="font-medium text-[var(--primary-purple)] hover:text-purple-400" href="#">
            Войти
          </a>
        </p>
      </div>
    </div>
    <div class="text-center mt-8 text-gray-500 text-sm">
      © <script>document.write(new Date().getFullYear())</script> QazCreators. Все права защищены.
    </div>
  </div>
</div>

</body>
</html>
