<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QazCreators - Under Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
<div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-12 flex-wrap">
        <h1 class="text-2xl font-bold mb-4 md:mb-0">QazCreators</h1>
        <nav class="hidden md:flex items-center space-x-8">
            <a class="hover:text-purple-400" href="#">Торговая площадка</a>
            <a class="hover:text-purple-400" href="#">Авторы</a>
            <a class="hover:text-purple-400" href="#">Для брендов</a>
        </nav>
        <div class="flex items-center space-x-4 mt-4 md:mt-0">
            <a class="hover:text-purple-400 hidden sm:block" href="#">Войти</a>
            <a class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center" href="#">
                Регистрация бесплатная
                <span class="material-icons text-sm ml-1 align-middle">arrow_forward</span>
            </a>
        </div>
        <button class="md:hidden text-gray-200 focus:outline-none" aria-label="Open menu">
            <span class="material-icons text-3xl">menu</span>
        </button>
    </header>

    <main>
        <div class="flex flex-col items-center justify-center text-center min-h-[60vh]">
            <div class="bg-gray-800 p-8 md:p-12 rounded-lg max-w-2xl w-full mx-4">
                <div class="mb-6">
                    <span class="material-icons text-purple-400" style="font-size: 64px;">hourglass_top</span>
                </div>
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Спасибо за регистрацию!</h2>
                <p class="text-lg text-gray-400 mb-2">Наша платформа в настоящее время находится в разработке.</p>
                <p class="text-lg text-gray-400">Мы сообщим вам по электронной почте, когда начнется этап бета-тестирования.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
